name: Simple Python CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run basic test
        run: |
          python -c "a=2+2; assert a==4; print('Test passed')"
build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build docs (dummy)
        run: |
          echo "Documentation updated at $(date)" > docs/build_log.txt

      - name: Upload docs
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/
