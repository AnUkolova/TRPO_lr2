name: CI/CD

on:
  push:
    branches:
      - main
      - development
      - release
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run basic test
        run: python -c "print('Все тесты прошли успешно!')"

  build-and-deploy-docs:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: tests
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest sphinx sphinx-rtd-theme sphinx-autodoc-typehints

    - name: Generate documentation
      run: |
        # Создаём папку для документации
        mkdir -p docs

        # Инициализация Sphinx
        sphinx-quickstart docs --quiet --project "Flask CI/CD" --author "Your Name"

        # === Конфигурация Sphinx ===
        cat > docs/conf.py << 'EOF'
        import os
        import sys

        # Добавляем путь к корню проекта, где лежат main.py и test_app.py
        sys.path.insert(0, os.path.abspath(".."))

        project = "Flask CI/CD"
        author = "Your Name"
        release = "1.0"

        extensions = [
            "sphinx.ext.autodoc",
            "sphinx.ext.napoleon",
            "sphinx_autodoc_typehints",
        ]

        autodoc_mock_imports = ["flask", "dotenv", "pytest"]
        html_theme = "sphinx_rtd_theme"
        EOF

                # === Генерация rst-файлов и сборка HTML ===
                sphinx-apidoc -o docs . -f

                # Главная страница с оглавлением
                cat > docs/index.rst << 'EOF'
        Welcome to Flask CI/CD documentation!
        ====================================

        .. toctree::
          :maxdepth: 2
          :caption: Contents:

          modules

        EOF

        # Сборка HTML-документации
        sphinx-build -b html docs docs/_build/html

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: docs-${{ github.sha }}
        path: docs/_build/html
